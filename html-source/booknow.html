  <script>

    
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()

    let attention = prompt();
    document.getElementById("colorButton").addEventListener("click", function () {

      let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
          <div class="form-row">
            <div class="col">
              <div class="row" id="reservation-dates-modal">
                <div class="col">
                  <input disabled type="text" name="start" class="form-control" required placeholder="Arrival Date" id="start">
                </div>

                <div class="col">
                  <input  disabled type="text" name="end" class="form-control" required placeholder="Departure Date" id="end">
                </div>
              </div>
            </div>
          </div>
        </form>
      `;

      let myEl = document.getElementById("myParagraph");
      if (myEl.classList.contains("red-text")) {
        notify('Going Black', 'error');
        attention.toast({ msg: "Gone back to Black" });
        // notifyModal("The Modal","Going Black","info","Continue?");
        myEl.classList.remove("red-text");
      } else {
        // attention.success({ title: "Congrats", msg: "Record Written", footer: "Well Done" });
        attention.custom({ msg: html, title: "Choose your dates" });
        notify('Going Red', 'success');
        myEl.classList.add("red-text");
      }


    })

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
      // ...options
    });
    function notify(msg, msgType) {
      notie.alert({
        type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
        text: msg,

      })
    }

    function notifyModal(title, text, icon, confirmButtonText) {
      Swal.fire({
        title: title,
        text: text,
        icon: icon,
        confirmButtonText: confirmButtonText,
      })
    }

    function prompt() {
      let toast = function (c) {
        const {
          msg = "not set",
          icon = "success",
          position = "top-end",
        } = c;
        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          icon: icon,
          position: position,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
          }
        });
        Toast.fire({});
      }

      let success = function (c) {
        const {
          msg = "",
          icon = "success",
          title = "Success!",
          footer = "<p>Footer</p>"
        } = c;
        Swal.fire({
          icon: icon,
          title: title,
          text: msg,
          footer: footer,
        });
      }

      let error = function (c) {
        const {
          msg = "",
          icon = "error",
          title = "Error!",
          footer = "<p>Footer</p>"
        } = c;
        Swal.fire({
          icon: icon,
          title: title,
          text: msg,
          footer: footer,
        });
      }

      async function custom(c) {
        const {
          msg = "",
          title = "",
        } = c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          backdrop: false,
          showCancelButton: true,
          focusConfirm: false,
          willOpen: () => {
            const elem = document.getElementById('reservation-dates-modal');
            const rangepicker = new DateRangePicker(elem, {
              format:"yyyy-mm-dd",
              showOnFocus:true,
            });
          },
          didOpen:()=>{
            document.getElementById('start').removeAttribute('disabled');
            document.getElementById('end').removeAttribute('disabled');
          },
          preConfirm: () => {
            return [
              document.getElementById("start").value,
              document.getElementById("end").value
            ];
          }
        });
        if (formValues) {
          Swal.fire(JSON.stringify(formValues));
        }
      }

      return {
        toast: toast,
        success: success,
        error: error,
        custom: custom,
      }
    }



  </script>
